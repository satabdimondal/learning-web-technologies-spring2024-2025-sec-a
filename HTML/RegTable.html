<!doctype html>
<html>
    <head>
        <title>
            HTML TABLE
        </title>
    </head>

    <body>

        <table border="1" width="300" height="400">

            <thead>
                <tr align="center">
                    <th>Label</th>
                    <th>Input</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr align="center">
                    <td>Firstname</td>
                    <td><input type="text" name="firstname" required> </td>
                    
                </tr>

                <tr align="center">
                    <td>Lastname</td>
                    <td><input type="text" name="lasttname" required></td>
                    
                </tr>

                <tr align="center">
                    <td>ID</td>
                    <td><input type="number" name="id" required> </td>
                    
                </tr>

                <tr align="center">
                    <td>Email</td>
                    <td><input type="email" name="email"  required></td>
                    
                </tr>

                <tr align="center">
                    <td>Password</td>
                    <td><input type="password" name="password" required ></td>
                    
                </tr>

                <tr align="center">
                    <td>Date of Birth</td>
                    <td><input type="date" name="dob" required></td>
                    
                </tr>

                <tr align="center">
                    <td>Gender</td>
                    <td><input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender"  value="female"> Female
                        <input type="radio" name="gender"  value="Other"> Other</td>
                    
                </tr>

                <tr align="center">
                    <td>Religion</td>
                    <td><input type="checkbox" name="c1" id="muslim" value="Islam"> Islam
                        <input type="checkbox" name="c1" id="hindu" value="Hindu"> Hindu</td>
                    
                </tr>

                <tr align="center">
                    <td>Select a file</td>
                    <td><input type="file" id="myfile" name="myfile"></td>
                    
                </tr>

                <tr align="center">
                    <td>Department</td>
                    <td><select name="department">
                        <option value="cse">
                            CSE</option>
                        <option value="eee">
                                EEE</option>
                        <option value="llb">
                                    LLB</option>
                        
                    </select></td>
                    
                </tr>


            </tbody>

    
    </body>
</html>
