<!DOCTYPE html>
<html>
<head>
    <title>Search Table</title>
    <script>
        function searchTable() {
            let input = document.getElementById("search").value.toLowerCase();
            let table = document.getElementById("dataTable");
            let rows = table.getElementsByTagName("tr");
            
            for (let i = 1; i < rows.length; i++) {
                let nameCell = rows[i].getElementsByTagName("td")[0];
                if (nameCell) {
                    let name = nameCell.textContent || nameCell.innerText;
                    if (name.toLowerCase().indexOf(input) > -1) {
                        rows[i].style.display = "";
                    } else {
                        rows[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</head>
<body>
    <h3>SEARCH</h3>
    <input type="text" id="search" onkeyup="searchTable()" placeholder="Search by name">
    <button onclick="searchTable()">Search By Name</button>
    <br><br>
    <table border="1" id="dataTable">
        <tr>
            <th>NAME</th>
            <th>PROFIT</th>
            <th>ACTION</th>
        </tr>
        <tr>
            <td>Samsung</td>
            <td>5000</td>
            <td><a href="#">edit</a> | <a href="#">delete</a></td>
        </tr>
        <tr>
            <td>Nokia</td>
            <td>1500</td>
            <td><a href="#">edit</a> | <a href="#">delete</a></td>
        </tr>
        <tr>
            <td>Xiaomi</td>
            <td>3300</td>
            <td><a href="#">edit</a> | <a href="#">delete</a></td>
        </tr>
    </table>
</body>
</html>
