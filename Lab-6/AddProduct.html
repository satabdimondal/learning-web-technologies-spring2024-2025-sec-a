<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
    <style>
        .container {
            width: 300px;
            border: 1px solid #000;
            padding: 10px;
        }
        .container h3 {
            margin: 0;
        }
        .container input {
            width: 100%;
            margin-bottom: 10px;
        }
        .container hr {
            border: 0.5px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3><b>ADD PRODUCT</b></h3>
        <label>Name</label><br>
        <input type="text" name="name"><br>
        
        <label>Buying Price</label><br>
        <input type="text" name="buying_price"><br>
        
        <label>Selling Price</label><br>
        <input type="text" name="selling_price"><br>
        
        <hr>
        
        <input type="checkbox" name="display"> Display
        
        <hr>
        
        <button type="submit">SAVE</button>
    </div>
</body>
</html>
