<html>
<head>
    <title>Email Validation</title>
</head>
<body>
    <form name="emailForm" onsubmit="return validateEmail()">
        Email: <input type="text" name="email"><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        function validateEmail() {
            let email = document.forms["emailForm"]["email"].value;
           
            
            if (email == "") {
                alert("Email cannot be empty");
                return false;
            }
 
            let atCount = 0;
            let dotCount = 0;
 
            for (let i = 0; i < email.length; i++) {
                let char = email.charAt(i);
 
                
                if (char === '@') {
                    atCount++;
                } else if (char === '.') {
                    dotCount++;
                }
 
                
                if (!( (char >= 'a' && char <= 'z') || (char >= 'A' && char <= 'Z') || (char >= '0' && char <= '9') || char === '@' || char === '.' || char === '_')) {
                    alert("Invalid Email Address: Contains invalid characters.");
                    return false;
                }
            }
 
            
            if (atCount !== 1 || dotCount === 0 || email.indexOf('@') > email.lastIndexOf('.')) {
                alert("Invalid Email Address: Must contain one '@' and a '.' after '@'.");
                return false;
            }
 
            return true;
        }
    </script>
</body>
</html>
