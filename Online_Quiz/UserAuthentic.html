<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Auth System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form {
      display: none;
      flex-direction: column;
    }
    .form.active {
      display: flex;
    }
    input {
      margin: 10px 0;
      padding: 10px;
      
    }
    button {
      margin: 10px 0;
      padding: 10px;
      background-color: blue;
      color:white;
      
    }
    a {
      cursor: pointer;
      color: blue;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<div class="container">
  <div id="loginForm" class="form active">
    <h2>Login</h2>
    <input type="email" placeholder="Email" id="loginEmail" required>
    <input type="password" placeholder="Password" id="loginPassword" required>
    <button onclick="login()">Login</button>
    <a onclick="showForm('signupForm')">Create Account</a> |
    <a onclick="showForm('forgotForm')">Forgot Password?</a>
  </div>

  <div id="signupForm" class="form">
    <h2>Signup</h2>
    <input type="email" placeholder="Email" id="signupEmail" required>
    <input type="password" placeholder="Password" id="signupPassword" required>
    <button onclick="signup()">Signup</button>
    <a onclick="showForm('loginForm')">Back to Login</a>
  </div>

  <div id="forgotForm" class="form">
    <h2>Forgot Password</h2>
    <input type="email" placeholder="Enter your email" id="forgotEmail" required>
    <button onclick="sendResetLink()">Send Reset Link</button>
    <a onclick="showForm('loginForm')">Back to Login</a>
  </div>

  <div id="resetForm" class="form">
    <h2>Reset Password</h2>
    <input type="password" placeholder="New Password" id="newPassword" required>
    <button onclick="resetPassword()">Reset</button>
    <a onclick="showForm('loginForm')">Back to Login</a>
  </div>
</div>

<script>
  function showForm(formId) {
    document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
    document.getElementById(formId).classList.add('active');
  }

  function login() {
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    alert(`Logged in with\nEmail: ${email}\nPassword: ${password}`);
  }

  function signup() {
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;
    alert(`Signup complete!\nPlease verify your email: ${email}`);
    showForm('loginForm');
  }

  function sendResetLink() {
    const email = document.getElementById('forgotEmail').value;
    alert(`Reset link sent to ${email}`);
    showForm('resetForm');
  }

  function resetPassword() {
    const newPassword = document.getElementById('newPassword').value;
    alert(`Password reset to: ${newPassword}`);
    showForm('loginForm');
  }
</script>

</body>
</html>
